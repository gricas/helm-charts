name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'charts/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'charts/**'

permissions:
  contents: write

jobs:
  # Basic chart validation
  setup:
    uses: ./.github/workflows/setup-environment.yml
    with:
      helm-version: '3.18.4'
      install-ct: true
      fetch-depth: 0

